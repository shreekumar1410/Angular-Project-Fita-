<div class="file-upload-container" *ngIf="isCustomer">
  <button class="btn-upload" (click)="openModal()">
    üìÅ Upload File
  </button>
</div>

<div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>Upload File</h3>
      <button class="btn-close" (click)="closeModal()">√ó</button>
    </div>
    
    <div class="modal-body">
      <div class="file-input-section">
        <input 
          type="file" 
          #fileInput 
          (change)="onFileSelected($event)" 
          id="fileUpload"
          class="file-input">
        
        <button class="btn-choose-file" (click)="fileInput.click()">
          Choose File
        </button>
        
        <span class="file-name" *ngIf="selectedFile">
          {{ selectedFile.name }}
        </span>
      </div>
      
      <div class="message" *ngIf="message" [class.error]="message.includes('Failed')">
        {{ message }}
      </div>
    </div>
    
    <div class="modal-footer">
      <button class="btn-cancel" (click)="closeModal()">Cancel</button>
      <button 
        class="btn-submit" 
        [disabled]="!selectedFile || isUploading"
        (click)="upload()">
        {{ isUploading ? 'Uploading...' : 'Upload' }}
      </button>
    </div>
  </div>
</div>
